{% extends 'main.html' %}
{% load static %}
{% block title %}Tulip Stone - {{blog.title}}{% endblock %}
{% block main %}
<div class="container-fluid">
    <div class="container">
        <div class="row pt-md-5">
            <div class="col-3 pt-md-5 my-5">
            </div>
        </div>
    </div>
</div>
<div class="container border-bottom border-1 border-dark pb-5">
    <div class="row justify-content-between">
        <div class="col-md-4 col-12">
            <img class="object-fit-cover" width="100%" src="{{blog.img.url}}" alt="{{blog.title}}">
        </div>
        <div class="col-md-7 col-12 align-self-center mt-5 mt-md-0">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="text-start">{{blog.title}}</h4>
                <p class="p1 text-secondary">{{blog.create_at|date:"Y.m.d"}}</p>
            </div>
            <div class="border-bottom border-1 border-dark mt-1 mb-3"></div>
            <p class="p1" align="justify">        
                {{blog.short_description}}
            </p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-between mb-5 py-5">
        <div class="col-12">{{blog.description|safe}}</div>
    </div>
</div>

{% endblock %}
{% block script %}
{% endblock %}
